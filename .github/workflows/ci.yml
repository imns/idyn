name: CI

on:
    push:
        branches: [main, next]
    pull_request:
        branches: ["*"]
        paths-ignore:
            - "docs/**"
            - ".vscode/**"
            - "README.md"
            - ".gitignore"
            - "LICENSE"

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm test
